<div class="leaderboard-container">
    <div class="header">
        Leaderboard
    </div>
    <div class="filters">
        <div class="date-filter">

            <div class="filter" *ngFor="let date of dates" [ngClass]="{'selected': selectedFilter === date}" (click)="selectFilter(date)">
                {{date}}
            </div>

        </div>
    </div>
</div>
