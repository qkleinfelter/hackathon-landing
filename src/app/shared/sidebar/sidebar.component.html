<div class="sidebar-container">
  <div class="header">
    <div class="user">Firstname Lastname</div>
  </div>

  <div class="list-items">
    <div class="item" (click)="routeTo('/home')">
      <div class="icon">
        <svg
          width="33"
          height="33"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <path d="M9 22V12h6v10"></path>
        </svg>
      </div>
      <div class="title">Home</div>
    </div>

    <div class="item" (click)="routeTo('/leaderboard')">
      <div class="icon">
        <svg
          width="33"
          height="33"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M8 6h13"></path>
          <path d="M8 12h13"></path>
          <path d="M8 18h13"></path>
          <path d="M3 6h.01"></path>
          <path d="M3 12h.01"></path>
          <path d="M3 18h.01"></path>
        </svg>
      </div>
      <div class="title">Leaderboard</div>
    </div>

    <div class="item" (click)="routeTo('/game-center')">
      <div class="icon">
        <svg
          width="46"
          height="46"
          fill="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M15 2v5.5l-3 3-3-3V2h6ZM2 9h5.5l3 3-3 3H2V9Zm7 7.5V22h6v-5.5l-3-3-3 3ZM22 15h-5.5l-3-3 3-3H22v6Z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div class="title">Game Center</div>
    </div>

    <div
      class="item"
      *ngFor="let item of listItems"
      (click)="routeTo(item.path)"
    >
      <div class="icon">0</div>
      <div class="title">
        {{ item.title }}
      </div>
    </div>
  </div>
</div>
