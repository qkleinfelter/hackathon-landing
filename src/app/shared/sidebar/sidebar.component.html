<div class="sidebar-container">
    <div class="header">
        <div class="user">
            Firstname Lastname
        </div>
    </div>


    <div class="list-items">

        <div class="item" (click)="routeTo('/home')">
            <div class="icon">
                <svg width="33" height="33" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <path d="M9 22V12h6v10"></path>
                </svg>
            </div>
            <div class="title">
                Home
            </div>
        </div>

        <div class="item" (click)="routeTo('/leaderboard')">
            <div class="icon">
                <svg width="33" height="33" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 6h13"></path>
                    <path d="M8 12h13"></path>
                    <path d="M8 18h13"></path>
                    <path d="M3 6h.01"></path>
                    <path d="M3 12h.01"></path>
                    <path d="M3 18h.01"></path>
                </svg>
            </div>
            <div class="title">
                Leaderboard
            </div>
        </div>

        <div class="item" (click)="routeTo('/air-hockey')">
          <div class="icon">
            <svg width="46" height="46" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 17v3h2v-4H3c-.55 0-1 .45-1 1Z"></path>
              <path d="M9 16H5v4l4.69-.01c.38 0 .72-.21.89-.55l.87-1.9-1.59-3.48L9 16Z"></path>
              <path d="M21.71 16.29A.997.997 0 0 0 21 16h-1v4h2v-3c0-.28-.11-.53-.29-.71Z"></path>
              <path d="M13.6 12.84 17.65 4H14.3l-1.76 3.97-.49 1.1-.05.14L9.7 4H6.35l5.57 12.16.08.18 1.42 3.1c.17.34.51.55.89.55L19 20v-4h-4l-1.4-3.16Z"></path>
            </svg>
          </div>
          <div class="title">
              Air Hockey
          </div>
      </div>



        <div class="item" *ngFor="let item of listItems" (click)="routeTo(item.path)">
            <div class="icon">
                0
            </div>
            <div class="title">
                {{item.title}}
            </div>
        </div>
    </div>
</div>
