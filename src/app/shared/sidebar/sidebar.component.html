<div class="sidebar-container">
    <div class="header">
        <div class="user">
            Firstname Lastname
        </div>
    </div>


    <div class="list-items">

        <div class="item" (click)="routeTo('/home')">
            <div class="icon">
                <svg width="33" height="33" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <path d="M9 22V12h6v10"></path>
                </svg>
            </div>
            <div class="title">
                Home
            </div>
        </div>

        <div class="item" (click)="routeTo('/leaderboard')">
            <div class="icon">
                <svg width="33" height="33" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 6h13"></path>
                    <path d="M8 12h13"></path>
                    <path d="M8 18h13"></path>
                    <path d="M3 6h.01"></path>
                    <path d="M3 12h.01"></path>
                    <path d="M3 18h.01"></path>
                </svg>
            </div>
            <div class="title">
                Leaderboard
            </div>
        </div>



        <div class="item" *ngFor="let item of listItems" (click)="routeTo(item.path)">
            <div class="icon">
                0
            </div>
            <div class="title">
                {{item.title}}
            </div>
        </div>
    </div>
</div>
